<html>
    <head>
        <style>
            h1{
                color: red;
            }
            body {
                background-color: black;
            }
            .yellow {
                color: yellow;
            }
            #green {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <h1 class="yellow">Hello World</h1>
        <h1 class="yellow">Hello World</h1>
        <h1 class="yellow">Hello World</h1>
        <h1 class="yellow">Hello World</h1>
        <h1 id="green">Hello World</h1>
        <button onclick="alterarCor()">Altrar Cor</button>
        <script>
            function alterarCor() {
                document.getElementById('green').innerHTML = "nerdflix";
                document.getElementsByClassName('yellow')[0].innerHTML = "NERDFLIX"
            }
        </script>
    </body>
</html>
